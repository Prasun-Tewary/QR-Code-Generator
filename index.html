<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page1 h-screen w-screen bg-neutral-900 flex justify-center items-center">
    <div class="container bg-slate-200 h-fit w-64 p-5">
      <h1 class="text-xl font-bold text-center">QR Code Generator</h1>
      <h4 class="text-sm">Paste a url or enter text to create QR code.</h4>
      <input type="text" class="input mt-5 w-full p-3 rounded-xl" placeholder="Enter text or url">
      <button type="button" class="btn bg-fuchsia-600 w-full py-2 rounded-xl text-neutral-100 font-bold mt-3">Generate QR Code</button>
      <div class="qr border border-indigo-600 w-full h-40 mt-3 py-2 px-5 hidden opacity-0" class="border">
        <img class="object-cover object-center w-full h-full" src="" alt="">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
